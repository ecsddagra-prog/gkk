<!DOCTYPE html>
<html>
<head>
    <title>Admin Login Helper</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Admin Login Helper</h1>
    <p>Use this to login as admin and test the city-services page.</p>
    
    <form id="loginForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="admin@admin.com" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter admin password" required>
        </div>
        <button type="submit">Login as Admin</button>
    </form>
    
    <div id="result"></div>
    
    <h3>Available Admin Accounts:</h3>
    <ul>
        <li><strong>admin@admin.com</strong> - superadmin role</li>
    </ul>
    
    <h3>After Login:</h3>
    <ol>
        <li>Go to <a href="http://localhost:3000/admin/city-services" target="_blank">Admin City Services</a></li>
        <li>Check if the 403 error is resolved</li>
    </ol>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://mugliulilcwmrgxepxcr.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im11Z2xpdWxpbGN3bXJneGVweGNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3Njk0MjUsImV4cCI6MjA4MDM0NTQyNX0.6_01xgvm8hCiEHZiW5dHGtZJrMuQCGKJPOXOwiG8qDI'
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const resultDiv = document.getElementById('result')
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                })
                
                if (error) throw error
                
                // Get user profile
                const { data: profile } = await supabase
                    .from('users')
                    .select('role')
                    .eq('id', data.user.id)
                    .single()
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>✅ Login Successful!</strong><br>
                        Email: ${data.user.email}<br>
                        Role: ${profile?.role || 'No role'}<br>
                        <br>
                        <a href="http://localhost:3000/admin/city-services" target="_blank">
                            → Go to Admin City Services
                        </a>
                    </div>
                `
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ Login Failed!</strong><br>
                        ${error.message}
                    </div>
                `
            }
        })
    </script>
</body>
</html>
